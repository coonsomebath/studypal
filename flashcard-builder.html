<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        
        
        <title>StudyPal</title>
        <meta name="description" content="StudyPal flashcard builder page.">


        <!-- https://getbootstrap.com/docs/5.3/getting-started/introduction/ -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <style>
            /* .bg-dark === --bs-dark */
            .bg-theme {background-color: var(--bs-dark)};

        </style>
    </head>
    <body class="">
        <div class="container d-flex flex-column justify-content-between vh-100">
            <header class="">
                <h1 class="text-center text-primary mt-5">
                    Flashcard Builder
                </h1>
            </header>
            <main>
                <section class="">
                    <h2 class="text-center">Data Entry</h2>
                    <form name="input" class="d-flex flex-column d-sm-block ">
                        <div class="d-flex flex-column justify-content-center" >
                            <label for="input-data">Flashcard data</label>
                            <textarea name="input-data" id="input-data" cols="33" rows="10"></textarea>
                            <label for="tags" class="d-flex flex-column mt-3">
                                Flashcard category tags
                                <input name="tags" id="tags"
                                    type="text"
                                    placeholder="Ex: front end,bootstrap,navs & tabs"
                                >
                            </label>
                        </div>

                        <button type="submit" class="btn btn-md btn-success mt-4" style="--bs-btn-padding-x: 1rem;">Create</button>
                    </form>
                </section>

            </main>
            <footer class="text-center">
                <h3 class="mb-3 text-secondary fs-6">
                    StudyPal &copy;2024
                </h3>
            </footer>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
